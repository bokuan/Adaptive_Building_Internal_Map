    <div class="col-sm-12">
      <div class="row">
        <div class="d-flex">
          <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <form class="d-flex justify-content-start align-items-center" role="search">
                <input class="form-control me-2" id="searchCourseT" type="search" placeholder="XX9999" aria-label="Search" style="width: 120px" />
                <button class="btn btn-outline-success bg-white" id="searchCourseB" type="button">Search Course Code</button>
              </form>
            </div>
          </nav>
          <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <form class="d-flex justify-content-start align-items-center" role="search">
                <input class="form-control me-2" id="searchRoomT" type="search" placeholder="Search" aria-label="Search" style="width: 120px" />
                <button class="btn btn-outline-success bg-white" id="searchRoomB" type="button">Search Classroom</button>
              </form>
            </div>
          </nav>
        </div>
      </div>
    </div>
    

    <div
      id="searchCourseP"
      class="toast floating-toast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header bg-white">
        <strong class="me-auto" style="color: brown"></strong>
        <button
          id="closer1"
          type="button"
          class="btn-close"
          data-bs-dismiss="toast"
          aria-label="Close"
          style="float: right"
        ></button>
      </div>
      <div class="toast-body"></div>
    </div>

    <div id="map">
      <link rel="stylesheet" type="text/css" href="/selection.css" />
      <div class="form-group mt-0">
        <label for="LlayerSelect"></label>
        <select
          class="form-control custom-select floating-selection"
          style="width: 300px"
          id="LlayerSelect"
        >
          <option>--Choose a floor in L building--</option>
          <option value="L-building Floor 2">Floor 2</option>
          <option value="L-building Floor 3">Floor 3</option>
          <option value="L-building Floor 4½">Floor 4½</option>
          <option value="L-building Floor 5½">Floor 5½</option>
        </select>
        <label for="QlayerSelect"></label>
        <select
          class="form-control custom-select floating-selection"
          style="width: 300px"
          id="QlayerSelect"
        >
          <option>--Choose a floor in Q building--</option>
          <option value="Q-building Floor 1">Floor 1</option>
          <option value="Q-building Floor 2">Floor 2</option>
          <option value="Q-building Floor 3">Floor 3</option>
        </select>
        <label for="BiblioteklayerSelect"></label>
        <select
          class="form-control custom-select floating-selection"
          style="width: 300px"
          id="BiblioteklayerSelect"
        >
          <option>--Choose a floor in Bibliotek--</option>
          <option value="Bibliotek-building Floor 2">Floor 2</option>
          <option value="Bibliotek-building Floor 3">Floor 3</option>
          <option value="Bibliotek-building Floor 4">Floor 4</option>
        </select>
        <label for="defaultSelector"></label>
        <select
          class="form-control custom-select floating-selection"
          style="width: 300px"
          id="defaultSelector"
        >
          <option>-- Click on a KTH building --</option>
        </select>
      </div>
      <script src="/main.js"></script>
    </div>

  </body>
